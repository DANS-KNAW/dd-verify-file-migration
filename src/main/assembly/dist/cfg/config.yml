# TODO: not sure yet, whether we shall need a web server interface
server:
  applicationContextPath: /
  adminContextPath: /
  applicationConnectors:
    - type: http
      # Replace with port number unique for this service
      port: 20000
  adminConnectors:
    - type: http
      # Replace with port number unique for this service
      port: 20001

bagStoreBaseUri: 'http://localhost:20110/'

bagIndexBaseUri: 'http://localhost:20120/'

dataverse:
  baseUrl: 'http://localhost:8080/'
  apiKey: changeme

easyDb:
  driverClass: org.postgresql.Driver
  url: 'jdbc:postgresql://localhost:5432/easy_db'
  logValidationErrors: true
  user: easy_tool
  password: changeme
  properties:
    hibernate.dialect: 'org.hibernate.dialect.PostgreSQL92Dialect'
    hibernate.hbm2ddl.auto: validate
  # on datastation (read systems without easy_db) use auto:none
  # load-from-fedora will fail on those systems

verificationDatabase:
  driverClass: org.postgresql.Driver
  url: 'jdbc:postgresql://localhost:5432/dd_verify_file_migration'
  logValidationErrors: true
  user: dd_verify_file_migration
  password: changeme
  properties:
    hibernate.dialect: 'org.hibernate.dialect.PostgreSQL92Dialect'
    hibernate.hbm2ddl.auto: validate
